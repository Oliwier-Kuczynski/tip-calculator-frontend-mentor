<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="splitter" />
      <div class="calculator split">
        <div class="spacer-hr calculator-col-left">
          <section class="spacer-hr-small">
            <div class="input-primary-title-area">
              <h2 class="h2">Bill</h2>
              <p class="input-warning" data-input-primary-amount-warning></p>
            </div>
            <div class="input-primary">
              <img src="./images/icon-dollar.svg" alt="dollar" />
              <input
                type="number"
                placeholder="0.00"
                data-input-primary
                data-input-primary-amount
                autofocus
              />
            </div>
          </section>

          <section class="spacer-hr-small">
            <div class="input-primary-title-area">
              <h2 class="h2">Select Tip %</h2>
              <p class="input-warning" data-tip-warning></p>
            </div>
            <div class="tip-grid">
              <button class="btn-tip" data-btn-tip value="0.05">5%</button>
              <button class="btn-tip" data-btn-tip value="0.1">10%</button>
              <button class="btn-tip" data-btn-tip value="0.15">15%</button>
              <button class="btn-tip" data-btn-tip value="0.25">25%</button>
              <button class="btn-tip" data-btn-tip value="0.5">50%</button>
              <input
                class="input-secondary"
                type="number"
                data-input-secondary
                placeholder="Custom"
              />
            </div>
          </section>

          <section class="spacer-hr-small">
            <div class="input-primary-title-area">
              <h2 class="h2">Number of People</h2>
              <p class="input-warning" data-input-primary-people-warning></p>
            </div>
            <div class="input-primary">
              <img src="./images/icon-person.svg" alt="person" />
              <input
                type="number"
                value="1"
                placeholder="1"
                data-input-primary
                data-input-primary-people
              />
            </div>
          </section>
        </div>
        <div class="calculator-col-right">
          <div class="spacer-hr">
            <div class="calculator-output">
              <div class="spacer-hr-small">
                <h3 class="calculator-output-title">Tip Amount</h3>
                <p>/ person</p>
              </div>
              <p class="h1" data-output-tip>NaN</p>
            </div>

            <div class="calculator-output">
              <div class="spacer-hr-small">
                <h3 class="calculator-output-title">Total</h3>
                <p>/ person</p>
              </div>
              <p class="h1" data-output-total>NaN</p>
            </div>
          </div>

          <button class="btn-reset" data-btn-reset>Reset</button>
        </div>
      </div>
    </main>

  </body>
</html>
